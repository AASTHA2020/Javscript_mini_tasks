<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search for images">
        <button type="submit" id="search-button">Search</button>
    </form>

    <div class="search-results" id="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=1000&auto=format&fit=crop&q=60" alt="Default Image 1">
            <a href="https://unsplash.com/photos/3Z70SDuYs5g" target="_blank">Default Image 1</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1506619216599-9d16d090db46?w=1000&auto=format&fit=crop&q=60" alt="Default Image 2">
            <a href="https://unsplash.com/photos/tAKXap853rY" target="_blank">Default Image 2</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1506812574058-fc75fa93fead?w=1000&auto=format&fit=crop&q=60" alt="Default Image 3">
            <a href="https://unsplash.com/photos/CQy7wfvz_YE" target="_blank">Default Image 3</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
